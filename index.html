<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ARnft Video</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
	<link rel="stylesheet" href="css/nft-style.css">
</head>

<body>
	<script src="libs/three.min.js"></script>
	<script src="libs/ARnft.js"></script>

	<script>
		console.log(ARnft);
		ARnft.ARnft.init(640, 480, "DataNFT/greenlight", 'config.json', true)
			.then((nft) => {
				console.log(nft);

				let mat = new THREE.MeshLambertMaterial({ color: 0xff0000 });
				let cubeGeom = new THREE.CubeGeometry(1, 1, 1);
				let cube = new THREE.Mesh(cubeGeom, mat);
				cube.position.z = 90;
				cube.scale.set(180, 180, 180);

				nft.add(cube);
			}).catch((error) => {
				console.log(error);
			});

	</script>
</body>

</html>
