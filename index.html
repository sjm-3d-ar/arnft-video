<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ARnft Video</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
	<link rel="stylesheet" href="css/nft-style.css">
</head>

<body>
	<video id="videoSrc" autoplay loop crossOrigin="anonymous" webkit-playsinline playsinline>
		<source src="https://avo-content-dev.s3.amazonaws.com/videos/bg_1588085276090.mp4" type='video/mp4'>
	</video>

	<script src="libs/three.min.js"></script>
	<script src="libs/ARnft.js"></script>

	<script>
		console.log(ARnft);
		ARnft.ARnft.init(640, 480, "DataNFT/greenlight", 'config.json', false)
			.then((nft) => {
				console.log(nft);

				const ARVideo = document.getElementById('videoSrc');
				const texture = new THREE.VideoTexture(ARVideo);
				const mat = new THREE.MeshLambertMaterial({ color: 0xbbbbff, map: texture });
				const planeGeom = new THREE.PlaneGeometry(4, 3, 1, 1);
				const plane = new THREE.Mesh(planeGeom, mat);
				plane.position.z = 0;
				plane.position.x = 90;
				plane.position.y = 90;
				plane.scale.set(20, 20, 20);

				nft.add(plane);
			}).catch((error) => {
				console.log(error);
			});

	</script>
</body>

</html>
